aliases:
  php: php8
  composer: composer
  sh: sh
containers:
  sh:
    image:
      type: build
      context: .
      target: runtime
    cmd: sh
    volumes:
      /app: source_files
    workdir: /app
  php8:
    image:
      type: build
      context: .
      target: runtime
    cmd: php
    volumes:
      /app: source_files
    workdir: /app
  composer:
    image:
      type: build
      context: .
      target: composer
    cmd: composer
    volumes:
      /tmp: composer_cache
      /app: source_files
    workdir: /app
volumes:
  source_files:
    type: bind
    source: ${HOME}
  composer_cache:
    type: volume
    name: ${MISSING:WithDefault}
